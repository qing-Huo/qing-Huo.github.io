<body>
  <nav class="demo-theme-preview">
    <a data-theme="vue">vue.css</a>
    <a data-theme="dark">dark.css</a>
 </nav>


<!-- -->
<style> .demo-theme-preview a { padding-right: 10px; } .demo-theme-preview a:hover { cursor: pointer; text-decoration: underline; } </style>
	 <script>
		const preview = document.querySelector('.demo-theme-preview'); 
		const themes = document.querySelectorAll('[rel="stylesheet"]');

		 preview.onclick = function (e) {
         //   console.log(themes)
			 const title = e.target.getAttribute('data-theme');
        //  console.log('e.target ',e.target)
        //    console.log('is title ',title)

			 themes.forEach(function (theme) { 
      //      console.log('theme.disabled ',theme.disabled)
    //        console.log('theme.title ',theme.title)
  //          console.log('title ',title)
 //         theme.disabled = theme.title !== title;
 //             if (theme.title != title) theme.disabled = 'false'
              theme.disabled = 'true'
			}); 
        themes.forEach( (theme) => {
               if (theme.title == title){
//                  theme.disabled = 'false'
                  theme.removeAttribute('disabled')
              } 
          })
		}; 
	</script>

 

  <div id="app"></div>
  <script>
    window.$docsify = {
			// 完整配置参数
			search: {
				placeholder: '  搜索....',
				},
			loadSidebar: true,
		  subMaxLevel: 4,
			mergeNavbar: true,
			topMargin: 90,
			coverpage: true,
			notFoundPage: true,
			pagination: {
          previousText: 'Previous',
          nextText: 'Next',
          crossChapter: true,
          crossChapterText: true,
			},
			coverpage: ['/', '/README.md/'],
			count:{
				countable:true,
				fontsize:'0.9em',
				color:'rgb(90,90,90)',
				language:'chinese'
			}
    }
  </script>
